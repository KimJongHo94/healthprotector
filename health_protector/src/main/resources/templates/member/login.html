<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script th:src="@{/jquery/jquery-3.6.1.min.js}"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 class="mb-3 text-center">로그인</h2>
				<form>
					<!-- 아이디 입력 -->
					<div class="form-group">
						<label for="userId">아이디</label> <input type="text"
							class="form-control" id="userId" required>
					</div>
					<!-- 비밀번호 입력 -->
					<div class="form-group">
						<label for="password">비밀번호</label> <input type="password"
							class="form-control" id="password" required>
					</div>
					<br>
					<!-- 로그인 버튼 -->
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">로그인</button>
					</div>
					<br>
					
					<!-- 아이디/비밀번호 찾기 버튼 -->
					<div class="form-group d-flex justify-content-between">
						<button type="button" class="btn btn-primary btn-block">아이디 찾기</button>
						<button type="button" class="btn btn-primary btn-block">비밀번호 찾기</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
