<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{/layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>고객센터</title>
</head>
<body>
	<div layout:fragment="container">
		<div class="container mt-5">
    <h2>고객센터 게시글 목록</h2>
    <table class="table">
        <thead>
            <tr align="center">
            		<th scope="col">순번</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                <th scope="col">상태</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boardList}" align="center">            		
                <td th:text="${boardStat.count}"></td>
                <td><a th:text="${board.subject}" th:href="@{/customerService/boardDetail(serviceId=${board.serviceId})}"></a></td>
                <td th:text="${board.memberId}"></td>
                <td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${board.status}"></td>
            </tr>
        </tbody>
    	</table>
    	<div class="text-right">
        <a th:href="@{/customerService/createBoard}" class="btn btn-primary">글쓰기</a>
    	</div>
    	<br>
		</div>
	</div>
</body>
</html>
