<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{/layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>고객센터 게시글 수정</title>
<script th:src="@{/ckeditor/ckeditor.js}"></script>
</head>
<body>
	<div layout:fragment="container">
		<div class="container my-5">
    <h2>게시글 수정</h2>
    <form th:action="@{/customerService/updateBoard}" th:object="${boardDTO}" method="post">
        <input type="hidden" th:field="*{serviceId}">
        <div class="form-group">
	        <label for="subject">제목</label>
	        <input type="text" class="form-control" id="subject" name="subject" th:field="*{subject}" required>
        </div>
        <div class="form-group">
	        <label for="content">내용</label>
	        <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="5" required></textarea>
	     		<script>CKEDITOR.replace('content');</script>
        </div>
        <div class="text-right">
        	<button type="submit" class="btn btn-primary">저장</button>
        </div>
    </form>
	</div>
	</div>
</body>
</html>
