<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{/layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>회원 정보</title>
</head>
<body>
	<div layout:fragment="container">
		<div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-md-8 order-2">
            <div class="row mb-5">

              <div class="col-md-12" data-aos="fade-up">
                <h4>회원 정보</h4>
		            <div class="card">
		                <div class="card-body">
		                    <p class="card-text">이름: <span th:text="${memberDTO.name}"></span></p>
		                    <p class="card-text">이메일: <span th:text="${memberDTO.email}"></span></p>
		                    <p class="card-text">전화번호: <span th:text="${memberDTO.phoneNumber}"></span></p>
		                    <p class="card-text">우편번호: <span th:text="${memberDTO.zipcode}"></span></p>
		                    <p class="card-text">도로명 주소: <span th:text="${memberDTO.roadAddress}"></span></p>
		                    <p class="card-text">지번 주소: <span th:text="${memberDTO.jibunAddress}"></span></p>
		                    <p class="card-text">나머지 주소: <span th:text="${memberDTO.namujiAddress}"></span></p>
		                    <p class="card-text">등급: <span th:text="${memberDTO.gradeName}"></span></p>
		                </div>
		            </div>
		            <!-- 수정 버튼 -->
				        <div class="text-right mt-3">
				            <a th:href="@{/mypage/verifyIdentity(menu=update)}" class="btn btn-primary">수정</a>
				        </div>
                
              </div>
            </div>
          </div>

          <div class="col-md-3 order-1 mb-5 mb-md-0">
            <div class="border p-4 rounded mb-4">
              <h3 class="mb-3 h6 text-uppercase text-black d-block">MyPage</h3>
              <ul class="list-unstyled mb-0">
                <li class="mb-1"><a th:href="@{/mypage/verifyIdentity(menu=delete)}" class="d-flex"><span>회원정보 탈퇴</span></a></li>
                <li class="mb-1"><a th:href="@{/order/orderList}" class="d-flex"><span>주문목록</span></a></li>
              </ul>
            </div>
          </div>
       </div>
    </div>
    <br>
		</div>
	</div>
</body>
</html>
