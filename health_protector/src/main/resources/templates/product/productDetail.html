<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h2>상품 상세 정보</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${productDetail.productName}">상품 이름</h5>
            <p class="card-text">
                <strong>설명:</strong> <span th:text="${productDetail.description}">설명</span><br>
                <strong>가격:</strong> <span th:text="${productDetail.price}">가격</span><br>
                <strong>재고:</strong> <span th:text="${productDetail.stock}">재고</span><br>
                <strong>브랜드:</strong> <span th:text="${productDetail.brandName}">브랜드</span><br>
                <strong>카테고리:</strong> <span th:text="${productDetail.categoryName}">카테고리</span><br>
                <!-- <strong>세부 카테고리:</strong> <span th:text="${productDetail.categoryDetailName}">세부 카테고리</span><br> -->
                <strong>등록일:</strong> <span th:text="${#temporals.format(productDetail.createDate, 'yyyy-MM-dd')}">등록일</span>
            		<input type="hidden" name="productId" th:value="${productDetail.productId}">
            </p>
            <input type="button" value="수정" th:onclick="|location.href='@{/product/updateProduct(productId=${productDetail.productId})}'|">
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 및 의존성 스크립트 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
